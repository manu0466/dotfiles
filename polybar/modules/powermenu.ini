[module/powermenu]
type = custom/menu

expand-right = true
label-open = 
label-open-foreground = ${colors.icon}
label-close =  Cancel
label-close-foreground = ${colors.icon}
label-separator = |
label-separator-foreground = ${colors.icon}

menu-0-0 =  Reboot
menu-0-0-exec = reboot
menu-0-1 =  Suspend
menu-0-1-exec = systemctl suspend
menu-0-2 =  Power off
menu-0-2-exec = poweroff
